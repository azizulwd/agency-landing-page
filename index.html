<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Website-Landing page</title>

    <!-- Font-Awesome-Css -->
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/solid.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/brands.min.css">

    <!-- Favicon-Css -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Custom-Css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- ============================
    Header
============================ -->
<header>
    <nav class="container flex">
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <ul class="flex_2">
            <li><a id="activeHome" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Showcase</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a id="activeDownload" class="link_btn" href="#">DOWNLOAD</a></li>
        </ul>
    </nav>
</header>


<main>
    <!-- ============== Banner-Section ============== -->
    <section class="banner">
        <div class="banner_container container flex_3">
            <div class="banner_info child">
                <h2>Handcrafted Web Template For Business and Startups</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab dolores ea fugiat nesciunt quisquam.</p>
                <a class="link_btn" href="#">GET STARTED</a>
                <a id="activeContact" class="link_btn" href="#">CONTACT US</a>
            </div>
            <div class="banner_img child">
                <img src="images/intro.png" alt="">
            </div>
        </div>
    </section>
</main>

</body>
</html>
